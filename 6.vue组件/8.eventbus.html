<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <bro1></bro1>
    <bro2></bro2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      //  同级组件传参,可以通过共同的父级传参
      // eventbus相当于全局的发布订阅,适合简单的数据流
      //  通信数据放在vuex中
      Vue.prototype.$bus = new Vue();
      Vue.component('bro1',{
        template: '<div>bro1</div>',
        mounted(){
          this.$bus.$on('吃',(food) => {
            console.log(food)
          })
        }
      })
      Vue.component('bro2',{
        template: '<div>bro2</div>',
        mounted(){
          this.$bus.$emit('吃','苹果')
        }
      })
        
        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    msg: 'wzjnb'
                }
            }
        })
    </script>
</body>
</html>
