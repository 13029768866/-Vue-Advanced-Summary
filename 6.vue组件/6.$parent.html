<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .title{
    border: 1px solid skyblue;
    width: 100px;
    line-height: 35px;
    text-align: center;
  }
</style>
<body>
  <div id="app">
    <collapse>
      <collapse-item title="标题1">内容1</collapse-item>
      <collapse-item title="标题2">内容2</collapse-item>
      <collapse-item title="标题3">内容3</collapse-item>
    </collapse>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('collapse',{         
          template:`
          <div>
            <slot></slot>
          </div>
          `,
          methods:{
            cut(uid){
              this.$children.forEach(child => {
                if(child._uid !== uid){
                  child.isShow = false
                }else{
                  child.isShow = !child.isShow
                }
              });
              
            }
          }
        })
        Vue.component('collapse-item',{  
          props:['title'], 
          data(){
            return { 
              isShow: false
            }
          },     
          methods:{
            change(){
              // console.log(this._uid)
              this.$parent.cut(this._uid)
            }
          },
          template:`
            <div>
              <div class="title" @click="change()">{{title}}</div>
              <slot v-if="isShow"></slot>
            </div>
            `
        })

        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    arr: [1,2,3,4,5]
                }
            },
            methods:{
             
            }
        })
    </script>
</body>
</html>
