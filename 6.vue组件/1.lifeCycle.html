<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的声明周期</title>
</head>
<body>
  <div id="app">
   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       
        let vm = new Vue({
            el:'#app',
            beforeCreate(){
              // 初始化自己的生命周期，事件方法
              console.log(this)
            },
            created(){
              // 响应式数据劫持,没有this.$el，无法获取真实dom元素
            },
            render(createElement){
              return createElement('div',{
                attrs:{
                  id: 1
                }
              },'hello')
            },
            beforeMount(){
              // 检测template属性,template存在渲染成render函数
              console.log('beforeMount')
            },
            mounted(){
              // 这里可以获取真实的dom元素
            }        
        })
    </script>
</body>
</html>
