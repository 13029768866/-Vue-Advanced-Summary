<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <parent>
      <child></child>
    </parent>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //  依赖注入模式
        //  父级组件
        Vue.component("parent",{
          provide: {
            msg:'wzj真帅'
          },
          template: `<div>
              <slot></slot>
            </div>`
        })

        // 子组件
        Vue.component("child",{
          inject: ['msg'],
          template: `<div>
              <slot>{{msg}}</slot>
            </div>`
        })
        
        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    
                }
            }
        })
    </script>
</body>
</html>
