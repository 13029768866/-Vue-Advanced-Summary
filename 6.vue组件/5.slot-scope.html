<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <list :arr='arr' v-slot:default="{v}">
      <div>{{v}}</div>
    </list>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('list',{
          props: ['arr'],
          // 通过作用域插槽 函数组件
          template:`<ul>
              <slot v-for="i in arr" :v="i" :q=1></slot>
            </ul>`
        })

        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    arr: [1,2,3,4,5]
                }
            },
            methods:{
             
            }
        })
    </script>
</body>
</html>
