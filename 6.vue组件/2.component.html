<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件通信</title>
</head>
<body>
  <div id="app">
    <my-button info="试试"></my-button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 全局组件
        Vue.component('my-button',{
          props:['info'],
          template:`<button>{{msg}}{{info}}</button>`,
          data(){
            return {
              msg: '点我呀'
            }
          }
        })
        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    msg: 'wzjnb'
                }
            }
        })
    </script>
</body>
</html>
