<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义指令</title>
</head>
<style>
  .content{
    width: 100px;
    height: 100px;
    background-color: red;
  }
</style>
<body>
  <div id="app">
    <!-- popover -->
    <div v-click-outside="hide" >
      <input 
      type="text"
      @focus="show"
    >
    <div 
      class="content" 
      v-if="isShow"           
    >
      content
      <button>点我</button>
    </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 全局指令和局部指令
    Vue.directive('bd',function(el,bindings,vnode){
      // 自定义指令this指向window
      console.log(this)
      console.log(el,bindings,vnode)
      el.style.border = `1px solid ${bindings.value}`
    })
    let vm = new Vue({
      el:'#app',
      directives:{
        clickOutside:{
          bind(el,bindings,vnode){
            console.log(el,bindings,vnode)
            el.fn = (e) => {
              if(el.contains(e.target)){
                vnode.context['show']()
              }else{
                vnode.context['hide']()
              }
            }
            document.addEventListener('click',el.fn)
          },
          unbind(el,bindings,vnode){
            document.removeEventListener('click',el.fn)
          }
        }
      },
      data(){
        return {
          isShow: false
        }
      },
      methods:{
        show(){
          this.isShow = true
        },
        hide(){
          this.isShow = false
        }
      }
    })
  </script>
</body>
</html>
