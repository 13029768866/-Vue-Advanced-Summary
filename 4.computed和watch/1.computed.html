<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{fullName}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    firstName: 'W',
                    lastName: 'zj',
                    fullName:''
                }
            },
            // computed: {
            //   /* getName(){
            //     return this.firstName + this.lastName
            //   }, */
            //   // vuex实现双向绑定（全选，多选）
            //   getName:{
            //     get(){
            //       return this.firstName + this.lastName
            //     },
            //     set(newVal){

            //     }
            //   }
            // },
            watch:{
              // 写成对象的目的为了传递参数, immediate,deep
              firstName:{
                handler(newVal,oldVal){
                  this.fullName = this.firstName + this.lastName
                },
                immediate: true
              },
              lastName:{
                handler(newVal,oldVal){
                  this.fullName = this.firstName + this.lastName
                },
                immediate: true
              }
            }
        })
    </script>
</body>
</html>
