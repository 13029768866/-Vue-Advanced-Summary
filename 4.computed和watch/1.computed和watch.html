<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    全选:  <input type="checkbox" v-model="checkAll">
    <br>
    反选: <input type="checkbox" v-for="check in checks" v-model="check.value">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    firstName: 'W',
                    lastName: 'zj',
                    fullName:'',
                    checks:[
                      {value: true},
                      {value: false},
                      {value: true}
                    ]
                }
            },
            computed:{
              // 计算属性实现全选反选功能
              checkAll:{
                get(){
                  return this.checks.every(check => check.value)
                },
                set(newVal){
                  this.checks.forEach(check => {
                    check.value = newVal
                  });
                }                
              }
            },
            // computed: {
            //   /* getName(){
            //     return this.firstName + this.lastName
            //   }, */
            //   // vuex实现双向绑定（全选，多选）
            //   getName:{
            //     get(){
            //       return this.firstName + this.lastName
            //     },
            //     set(newVal){

            //     }
            //   }
            // },
            watch:{
              // 写成对象的目的为了传递参数, immediate,deep
              firstName:{
                handler(newVal,oldVal){
                  this.fullName = this.firstName + this.lastName
                },
                immediate: true
              },
              lastName:{
                handler(newVal,oldVal){
                  this.fullName = this.firstName + this.lastName
                },
                immediate: true
              }
            }
        })
    </script>
</body>
</html>
