<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{msg}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       
        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    msg: 'wzj加油'
                }
            }
        })

        // 1）vue有个特点,不会再本轮代码执行的时候去重新渲染DOM
        // 2）下一个时间环中执行(promise.then,mutationobserver,setimmediate,settimeout)

        // 视图都是异步更新的
        vm.$watch("msg",function(newVal,oldVal){
          console.log(newVal)
        })

        // 这里渲染方法只会调用一次
        vm.msg = "wzj"
        vm.msg = "wzjjd"
        vm.$nextTick(()=>{
          console.log(vm.$el.innerHTML)
        })

        console.log('vm的数据',vm.$data)
        console.log('vm中的options',vm.$options)

        // vm.$set,vm.$delete 添加或者删除响应式属性更新视图
    </script>
</body>
</html>
