<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue指令探究</title>
</head>
<body>
    <!-- 
        指令介绍
        v-开头，有特定功能，操作dom元素
     -->
     <!-- 
         1、vue 2.5+版本要求循环时必须增加key属性,为了方便domdiff
         2、template占位标签,不能增加key属性，key需要添加给真实元素
         3、show不支持template写法
      -->
    <div id="app">
        <template 
          v-for="(item,key) in arr"          
        >
        <li :key = 'key'>
            {{item}}{{index}}
        </li>            
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return{                  
                    arr: [1,2,3]
                }
            }
        })
    </script>
</body>
</html>
